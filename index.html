<!doctype html>
<html lang="en">
  <head>
    <title>
      Task Bank
    </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="title">
      <h1>
        Task Bank
      </h1>
    </div>
    <div class="body">
      <nav>
        <div class="searchbar">
          <form>
            <input type="text" placeholder="Search" id="searchTask">
            <button type="submit" id="search">Submit</button>
          </form>
        </div>
        <div class="sidebar">
          <ul class="buttons">
            <li>
              <a href = "index.html">
                Today
              </a>
            </li>
            <li>
              <a href = "all.html">
                All
              </a>
            </li>
            <li>
              <a href = "completed.html">
                Completed
              </a>
            </li>
            <li>
              <a href = "priorities.html">
                Priorities
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main">
        <div class="stitle">
          <div>
            <h1>
              Today
            </h1>
            <div id="taskList">
              <ul id="list"></ul>
              <div id="morning">
                <h3 class="time-of-day">Morning</h3>
              </div>
              <div id="afternoon">
                <h3 class="time-of-day">Afternoon</h3>
              </div>
              <div id="night">
                <h3 class="time-of-day">Night</h3>
              </div>
            </div>
          </div>
          
          <div class="createTask">
            <a href = "create_tasks.html" class="createNewTask"> + Create New Task
              <!-- <button onclick="priorities_fuction" >Create New Task</button> -->
            </a>
          </div>

        </div>        
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
